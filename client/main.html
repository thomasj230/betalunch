<head>
    <title>betalunch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<template name="main">
    <div class="backToBeta">
        <a href="https://paris.numa.co/" class="waves-effect waves-light btn-flat">
            <i class="small material-icons left">chevron_left</i>Back to NUMA PARIS
        </a>
    </div>
    <div class="center-align" style="width: 100%; padding: 50px 0 100px;">
        <h1>betalunch</h1>
        <div class="container">
            <div class="row">
                <div class="col s12 offset-m3 m6">
                    {{> Template.dynamic template=main}}
                </div>
            </div>
        </div>
    </div>
    <a href="http://www.meetmangrove.com/" target="_blank" class="mangroveLogo">
        <img src="/logo.png" height="77" width="100">
    </a>
</template>

<template name="form">
    <p>Want to meet new people from the numa
        community over lunch?
        Register to the betalunch pairing system and
        never eat alone anymore ;) </p>
    <div class="col s12 offset-l2 l8">
        <div class="card-panel white">
            {{# autoForm collection=registered id="insertRegisteredForm" type="insert" }}
                {{> afQuickField name='name'}}
                {{> afQuickField name='email'}}
                {{> afQuickField name='number'}}
                {{> afQuickField name='picture'}}
                <button type="submit" class="btn btn-primary">Register</button>
            {{/ autoForm}}
        </div>
    </div>
</template>

<template name="accept">
    <p class="flow-text">
        Congrats! You’re going to be paired with another
        member of the numa community today! Don’t
        forget to check your inbox at 12pm ;)
    </p>
</template>

<template name="reject">
    <p class="flow-text">
        As you want, you're not gonna be paired today. :'(
    </p>
</template>

<template name="reject_week">
    <p class="flow-text">
        As you want, you're not gonna be paired this week. :'(
    </p>
</template>

<template name="change_pairing_days">
    <p>You can update your account.</p>
    <div class="col s12 offset-l2 l8">
        <div class="card-panel white">
            <div class="center-align">
                <div style="background: url('{{image}}') no-repeat center; background-size: cover; height: 100px; width: 100px; display: inline-block; border-radius: 50%"></div>
            </div>
            {{# autoForm collection=registered id="updatePairingDays" type="update" doc=currentUser}}
                {{> afQuickField name='name'}}
                {{> afQuickField name='email'}}
                {{> afQuickField name='number'}}
                {{> afQuickField name='picture'}}
                <label>When do you want to participate?</label>
                {{> afQuickField name='onMonday'}}
                {{> afQuickField name='onTuesday'}}
                {{> afQuickField name='onWednesday'}}
                {{> afQuickField name='onThursday'}}
                {{> afQuickField name='onFriday'}}
                <button type="submit" class="btn waves-effect waves-light">Update</button>
            {{/ autoForm }}
        </div>
    </div>
</template>

<template name="unsubscribe">
    <p class="flow-text">
        As you want, you have been removed of the list. :'(
    </p>
</template>
